<script>
  // Sample data for the conceptual map with unique colors
  const data = {
    nodes: [
      { id: "Concept A", color: "#ff5733" }, // Orange-red
      { id: "Concept B", color: "#33ff57" }, // Green
      { id: "Concept C", color: "#3357ff" }, // Blue
      { id: "Concept D", color: "#f1c40f" }, // Yellow
      { id: "Concept E", color: "#9b59b6" }, // Purple
    ],
    links: [
      { source: "Concept A", target: "Concept B" },
      { source: "Concept A", target: "Concept C" },
      { source: "Concept B", target: "Concept D" },
      { source: "Concept C", target: "Concept E" },
    ],
  };

  // SVG dimensions
  const width = 800;
  const height = 600;

  // Create the SVG element
  const svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  // Force simulation
  const simulation = d3.forceSimulation(data.nodes)
    .force("link", d3.forceLink(data.links).id(d => d.id).distance(150))
    .force("charge", d3.forceManyBody().strength(-300))
    .force("center", d3.forceCenter(width / 2, height / 2));

  // Draw links
  const link = svg.selectAll("line")
    .data(data.links)
    .enter()
    .append("line")
    .attr("stroke", "#999") // Default link color
    .attr("stroke-width", 2);

  // Draw nodes
  const node = svg.selectAll("circle")
    .data(data.nodes)
    .enter()
    .append("circle")
    .attr("r", 10) // Fixed radius for nodes
    .attr("fill", d => d.color) // Assign colors based on the 'color' property
    .call(d3.drag()
      .on("start", dragStarted)
      .on("drag", dragged)
      .on("end", dragEnded));

  // Add labels
  const label = svg.selectAll("text")
    .data(data.nodes)
    .enter()
    .append("text")
    .text(d => d.id)
    .attr("text-anchor", "middle")
    .attr("dy", -15);

  // Simulation update
  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);

    label
      .attr("x", d => d.x)
      .attr("y", d => d.y);
  });

  // Drag event handlers
  function dragStarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragEnded(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
</script>
